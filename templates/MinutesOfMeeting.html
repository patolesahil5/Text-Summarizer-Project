<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>MeetNotes Pro | Minutes of Meeting</title>
    <style>
        .varela-round-regular {
            font-family: "Varela Round", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .logo {
            font-size: 28px;
            display: inline-block;
            font-weight: 600;
            margin-top: 15px;
            margin-left: 15px;
        }

        .logo p {
            color: #007bff;
            cursor: pointer;
        }

        .new-nav {
            top: 0;
            left: 0;
            width: 100%;
            position: fixed;
            overflow: hidden;
            background-color: #0a1a32;
        }

        .logo p:hover {
            color: #0557af;
        }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding: 1px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        .container h2 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #name {
            padding: 1px;
            margin: 2px;
            width: 250px;
        }

        #company {
            padding: 1px;
            margin: 2px;
            width: 250px;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body style="background: linear-gradient(to right, rgb(93 20 185), rgb(229 77 78));">
    <div class="new-nav">
        <a class="navbar-brand" href="/">
            <div class="logo varela-round-regular">
                <p>MeetNotes Pro</p>
            </div>
        </a>
    </div>

    <div class="container">
        <h1 style="text-align: center;">Minutes of Meeting</h1>
        <form id="momForm" method="post" style="margin: 100px auto; width: 50%;">
            <label for="firstname">Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="organizer">Organized by:</label>
            <input type="text" id="organizer" name="organizer" required><br><br>

            <label for="topic">Topic Name:</label>
            <input type="text" id="topic" name="topic" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="attendees">Number of Attendees:</label>
            <input type="number" id="attendees" name="attendees" required><br><br>

            <label for="subject">Subject:</label>
            <textarea id="subject" name="subject" required></textarea><br><br>

            <!-- Hidden input field for the download route -->
            <input type="hidden" id="downloadRoute" name="downloadRoute" value="/transcribe-summarize/MOM/download-mom">

            <input type="submit" value="Submit">
        </form>
    </div>

    {% if filename %}
    <h2>Uploaded Filename: {{ filename }}</h2>
    {% endif %}

    <script>
        // Add event listener for form submission
        document.getElementById("momForm").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();
    
            // Get the download route from the hidden input field
            var downloadRoute = document.getElementById("downloadRoute").value;
    
            // Set the form action to the download route
            this.action = downloadRoute;
    
            // Submit the form
            this.submit();
        });
    </script>
</body>


</html>
